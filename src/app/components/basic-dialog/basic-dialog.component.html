<h1 mat-dialog-title>Information</h1>
<h2>{{ data.message }}</h2>
<div class="share-buttons" *ngIf="data.link.href">
  <a mat-raised-button [href]="data.link.href">{{ data.link.caption }}</a>
  <a mat-raised-button [href]="getFacebookShare()"><mat-icon>thumb_up_alt</mat-icon>facebook</a>
  <a mat-raised-button [href]="getMailTo()"><mat-icon>email</mat-icon>email</a>
</div>
<button mat-mini-fab color="accent" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>
