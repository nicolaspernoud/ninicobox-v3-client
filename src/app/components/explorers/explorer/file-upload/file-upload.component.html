<button mat-mini-fab (click)="fileUploadInput.click()">
  <mat-icon>file_upload</mat-icon>
</button>
<button mat-mini-fab *ngFor="let upload of uploads">
  <mat-progress-spinner style="display: contents;" mode="determinate" [diameter]=40 [value]="upload.progress" strokeWidth=3></mat-progress-spinner>
  {{upload.progress}}
</button>
<input #fileUploadInput type="file" (change)="onChange($event)" hidden multiple/>
