<h1 mat-dialog-title>Share</h1>
<mat-form-field>
  <input matInput #sharedfor>
  <mat-placeholder><mat-icon>mood</mat-icon>Recipient</mat-placeholder>
</mat-form-field>
<mat-placeholder class="duration-placeholder"><mat-icon>av_timer</mat-icon><span>Duration</span>&nbsp;({{duration.value}}&nbsp;<span>day</span>{{duration.value > 1 ? "s" : ""}})</mat-placeholder>
<mat-slider #duration thumbLabel  min="1"  max="90" value=7></mat-slider>
<button mat-raised-button color="primary" (click)="dialogRef.close({
      sharedfor: sharedfor.value,
      lifespan:  duration.value
    })">Validate</button>
<button mat-raised-button (click)="dialogRef.close()">Close dialog</button>
