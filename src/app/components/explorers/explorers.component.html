<div class="vertical-flex-container" [@appear]>
    <mat-expansion-panel *ngFor="let filesacl of filesacls">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{filesacl.name}}
            </mat-panel-title>
            <mat-panel-description class="fixed-size-panel-description">
                <mat-progress-bar mode="determinate" [color]="getColor(filesacl)" [value]="getPercentFull(filesacl)"></mat-progress-bar>
                {{filesacl.usedgb}} / {{filesacl.totalgb}} GB
            </mat-panel-description>
            <mat-panel-description [innerHTML]="filesacl.displayedPath() | keepHtml">
            </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <app-explorer [name]="filesacl.name" [permissions]="filesacl.permissions" [basePath]="filesacl.basePath()"
                [currentPath]="filesacl.currentPath" (CurrentPathChanged)="currentPathChanged($event)"></app-explorer>
        </ng-template>
    </mat-expansion-panel>
</div>
